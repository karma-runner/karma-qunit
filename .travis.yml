language: node_js
node_js:
  - "6"
  - "8"
  - "10"
  - stable

before_install:
  - npm config set loglevel warn
  - g++-4.8 --version
  - if [[ "`node --version`" = v4* ]]; then npm install -g npm@latest-3; fi

addons:
  firefox:
    "latest"
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - yarn lint
  - yarn test
  - npm run test:lib
